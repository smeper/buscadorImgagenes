<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Buscador de Imagenes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #area_imagenes {
            width: 90%;
            margin: 15px auto;
            display: grid;
            grid-template-columns: auto auto auto auto;
        }

        img {
            min-width: 250px;
            min-height: 250px;
            max-width: 250px;
            max-height: 250px;
            margin: 8px;
        }

    </style>
</head>
<body>
    <div class="container w-50 mt-4 border bg-secondary">
        <form id="formulario" class="form my-1 input-group py-2">
            <input type="text" id="busco" name="busco" class="form-control rounded" placeholder="Buscar Imagenes">
            <div class="input-group-append">
                <input type="submit" value="Buscar" class="btn btn-primary px-4 mx-2 py-2" id="buscar">
            </div>
        </form>
    </div>
    <div class="container w-75 mt-4 h-75" id="area_imagenes"></div>
    <script src="./index.js"></script>
</body>
</html>
